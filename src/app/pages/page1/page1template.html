<h1>Parent</h1>
<div>
    <label>Summary: </label>
    <select (change)="filterForeCasts($event.target.value)" [(ngModel)]="myTextVal" >
        <option value="0">--All--</option>
        <option *ngFor="let summary of summaries" [value]="summary" >
            {{summary}}
        </option>
    </select>
</div>

<strong>Parent: {{myTextVal}}</strong><br>

 <strong> Child:{{childval}}</strong>
<subpage [test]="myTextVal" (childtoparent)="childtoparent($event)">
</subpage>
